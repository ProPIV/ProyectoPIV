<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	
	<title>Actulizacion de Datos</title>

	<link rel="stylesheet" href="../CSS/bootstrap.min.css">
	<link rel="stylesheet" href="../CSS/font-awesome.min.css">
	<link rel="stylesheet" href="../CSS/contact-form.css" type="text/css">	

</head>

<body>

	<section id="contact-form-section" class="form-content-wrap">
		<div class="container">
			<div class="row">
				<div class="tab-content">
					<div class="col-sm-12">
						<div class="item-wrap">
							<div class="row">
								
								<div class="col-sm-12">
									<div class="item-content colBottomMargin">
										<div class="item-info">
											<h2 class="item-title text-center">Formulario de Actualizacion de Datos</h2>		
										</div>
						
								   </div>
								</div>
								<div class="col-md-12">
								
								
								<form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
												<div class="row">
													<div id="msgContactSubmit" class="hidden"></div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="fname" id="fname" placeholder="Nombre" class="form-control" 
														type="text" required data-error="Por favor ingresa tu nombre"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
													</div>
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="email" id="email" placeholder="Tu E-mail*" pattern=".*@\w{2,}\.\w{2,}" class="form-control"
														 type="email" required data-error="Por favor ingresa un correo electr칩nico v치lido">
														<div class="input-group-icon"><i class="fa fa-envelope"></i></div>
													</div>
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="phone" id="phone" placeholder="Apellido*" class="form-control" 
														type="text" required data-error="Por favor ingresa el Apellido">
														<div class="input-group-icon"><i class="fa fa-user"></i></div> 
													</div>
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="subject" placeholder="Direcci칩n*" class="form-control" 
														type="text" required data-error="Por favor ingresa la Direcci칩n">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="subject" placeholder="Telefono*" class="form-control" 
														type="text" required data-error="Por favor ingresa el Telefono">
														<div class="input-group-icon"><i class="fa fa-phone"></i></div> 
													</div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input  name="subject" id="subject" placeholder="Estado civil*"  class="form-control" 
														type="text" required data-error="Por favor ingresa el Estado civil">
														<div class="input-group-icon"><i class="fa fa-user"></i></div> 
													</div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Celular*" class="form-control" 
														type="text" required data-error="Por favor ingresa el Celular">
														<div class="input-group-icon"><i class="fa fa-phone"></i></div> 
													</div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Pais*" class="form-control"
														 type="text" required data-error="Por favor ingresa el Pais">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>

													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Departamento*" class="form-control"
														 type="text" required data-error="Por favor ingresa el departamento">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Municipio*" class="form-control"
														 type="text" required data-error="Por favor ingresa el Municipio">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>

													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Cargo*" class="form-control"
														 type="text" required data-error="Por favor ingresa el Cargo">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>

													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="subject" id="submit" placeholder="Sede*" class="form-control"
														 type="text" required data-error="Por favor ingresa la sede">
														<div class="input-group-icon"><i class="fa fa-book"></i></div> 
													</div>

													<div class="form-group last col-sm-12">
														<button type="submit" id="submit" class="btn btn-custom"></i> Actualizar</button>
													</div>	

													<span class="sub-text">* Campos requeridos</span>
													<div class="clearfix"></div>
												</div>
												<div>

												</div>

											</form>				
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<a href="#" class="scrollup"><i class="fa fa-arrow-circle-up"></i></a>
	<script src="../JS/jquery-3.2.1.min.js"></script>	
	<script src="../JS/popper.min.js"></script>
	<script src="../JS/bootstrap.min.js"></script>
	<script src="../JS/validator.min.js"></script>
	
</body>
</html>
